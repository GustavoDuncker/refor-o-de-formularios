<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><img src="havan-removebg-preview.png" alt=""></h1>
        <h2>Ficha de cadastro para emprego</h2>
    </header>
    <p>Informações pessoais </p>
    <form id="CadastroFuncionario"></form>
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="text" id="nascimento" placeholder="Data de nascimento" required>
    <input type="text" id="idade" placeholder="Idade" required>
    <input type="text" id="genero" placeholder="Genero" required>
    <input type="text" id="estadocivil" placeholder="Estado Civil" required>
    <input type="text" id="nacionalidade" placeholder="Nacionalidade" required>
    <input type="text" id="rg" placeholder="Numero do RG" required>
    <input type="text" id="cpf" placeholder="Numero do CPF" required>
    <input type="email" id="email" placeholder="Email Pessoal" required>
    <input type="email" id="emailcorporativo" placeholder="Email Corporativo" >
    <input type="text" id="telefone" placeholder="Numero de Telefone" required>
    <input type="text" id="cidade" placeholder="Cidade" required>
    <input type="text" id="bairro" placeholder="Bairro" required>
    <input type="text" id="endereço" placeholder="Endereço" required>
    <input type="text" id="cep" placeholder="CEP" required>
    <input type="text" id="titulodeeleitor" placeholder="Titulo de eleitor" required>
    <input type="text" id="escolaridade" placeholder="Nivel de escolaridade" required>
    <p>Opcionais</p>
    <input type="text" id="intituicao" placeholder="Instituição de ensino">
    <input type="text" id="curso" placeholder="Curso Superior" >
    <input type="text" id="graduacao" placeholder="Pós-graduação/Mestrado">
    <input type="text" id="conclusao" placeholder="Ano de conclusão">
    <input type="text" id="social" placeholder="Possui rede social?">
    <input type="text" id="deficiencia" placeholder="Possui alguma deficiencia?">
    <input type="text" id="sangue" placeholder="Tipo sanguíneo">
    <input type="text" id="filhos" placeholder="Tem filhos?">
    <input type="text" id="mae" placeholder="Nome da mãe">
    <input type="text" id="pai" placeholder="Nome do pai">
    <input type="text" id="saude" placeholder="Possui plano de saude?">
    <input type="text" id="numeroemergencia" placeholder="Numero de emergência">

    <button type="submit">Enviar</button>
</body>
</html>
